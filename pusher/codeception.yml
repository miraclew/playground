actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    enabled: [PhpBrowser, REST, ApiHelper, Redis]
    config:
        PhpBrowser:
            url: 'http://localhost:3000/'
        REST:
            url: 'http://localhost:3000/'
        Redis:
            host: '127.0.0.1'
            port: 6379
            database: 0
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
